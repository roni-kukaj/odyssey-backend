server:
  port: 8000
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5555/odyssey
    username: odyssey
    password: odyssey
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet